<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link">
            <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
        </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
        <a [routerLink]="['/edit-client/' + id]" class="btn btn-secondary">Edit <i class="fa fa-user"></i></a>
        <button class="btn btn-danger" (click)="onDeleteClick()">Delete <i class="fa fa-user"></i> </button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
    <h3 class="card-header"><i class="fa fa-user-circle"></i> {{clientFullName}}</h3>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <h4>Client <i class="fa fa-key"></i> : {{id}}</h4>
            </div>
            <div class="col-md-4">
                <h3 class="pull-right">
                    Balance :
                    <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance"> {{client.balance | currency}}</span>
                    <small> <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil-square-o"></i></a></small>
                </h3>
                <div class="clearfix">
                    <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)">
                        <div class="input-group">
                            <input type="text" name="balance" class="form-control" [(ngModel)]="client.balance">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <ul class="list-group">
            <li class="list-group-item"><i class="fa fa-envelope-o"></i> {{client.email}}</li>
            <li class="list-group-item"><i class="fa fa-mobile"></i> {{client.phone}}</li>
        </ul>
    </div>
</div>
